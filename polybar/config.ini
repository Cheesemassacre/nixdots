[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied =
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty =
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
# exec = echo "$(xprop -root _NET_CURRENT_DESKTOP | awk '{print $3}')"
label-active-font = 2



[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-active-font = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-active-font = 1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid% %signal%%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m %H:%M

label = %date%
label-foreground = ${colors.text}
label-active-font = 1

[settings]
screenchange-reload = true
pseudo-transparency = false

[module/battery]
type = internal/battery
format-charging = bzz
format-dischargin = "BAT "
; This is useful in case the battery never reports 100% charge
; ; Default: 100
; full-at = 99
;
; ; format-low once this charge percentage is reached
; ; Default: 10
; ; New in version 3.6.0
; low-at = 5
;
; ; Use the following command to list batteries and adapters:
; ; $ ls -1 /sys/class/power_supply/
 battery = BAT0
; adapter = ADP1
;
; ; If an inotify event haven't been reported in this many
; ; seconds, manually poll for new values.
; ;
; ; Needed as a fallback for systems that don't report events
; ; on sysfs/procfs.
; ;
; ; Disable polling by setting the interval to 0.
; ;
; ; Default: 5
 poll-interval = 5

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; ; Default: 1
 interval = 1.5
;
; ; Thermal zone to use
; ; To list all the zone types, run 
; ; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; ; Default: 0
 thermal-zone = 0
;
; ; Select thermal zone by name
; ; The name has to match the contents of /sys/class/thermal/thermal_zone*/type
; ; for the desired thermal zone.
; ; New in version 3.7.0
; ; Default: ""
; zone-type = x86_pkg_temp
;
; ; Full path of temperature sysfs path
; ; Use `sensors` to find preferred temperature source, then run
; ; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; ; to find path to desired file
; ; Default reverts to thermal zone setting
; hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
;
; ; Base temperature for where to start the ramp (in degrees celsius)
; ; Default: 0
; base-temperature = 20
warn-temperature = 100
label = TEMP %temperature-c%

[module/batcustom]
type = custom/script
exec = ~/.config/polybar/battery.sh
interval = 120
format = <label>
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}
label = %output%%

[module/powerbat]
type = custom/script
exec = ~/.config/polybar/powernow.sh
interval = 3
format = <label>
format-prefix = "POW "
format-prefix-foreground = ${colors.primary}
label = %output% W

[module/uptime]
type = custom/script
exec = ~/.config/polybar/uptime.sh
interval = 60
format = <label>
format-prefix = "UP "
format-prefix-foreground = ${colors.primary}
label = %output%



